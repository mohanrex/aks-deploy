        image: turing.azurecr.io/turing-cron:OPV1.7.7.0
        imagePullPolicy: Always
        name: inforiver-cron
        resources:
          limits:
            cpu: 250m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 512Mi
      imagePullSecrets:
      - name: inforiver-docker-secret
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
