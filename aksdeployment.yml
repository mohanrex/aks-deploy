apiVersion: v1
kind: Namespace
metadata:
  name: inforiver
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: job-api
  namespace: inforiver
rules:
- apiGroups:
  - '*'
  resources:
  - jobs
  verbs:
  - '*'
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns-custom # this is the name of the configmap you can overwrite with your changes
  namespace: kube-system
data:
    test.override: | # you may select any name here, but it must end with the .override file extension
          hosts {
              <STORAGE_IP> <STORAGE_NAME>.blob.core.windows.net
              <SQL_SERVER_IP> <SQL_SERVER_NAME>.database.windows.net
              <REDIS_IP> <REDIS_NAME>.redis.cache.windows.net
              fallthrough
                }
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: job-api
  namespace: inforiver
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: job-api
subjects:
- kind: ServiceAccount
  name: default
  namespace: inforiver
---
apiVersion: v1
data:
  .dockerconfigjson: <DOCKER_SECRET>
kind: Secret
metadata:
  name: inforiver-docker-secret
  namespace: inforiver
type: kubernetes.io/dockerconfigjson
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inforiver-audit
  namespace: inforiver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inforiver-audit
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: inforiver-audit
    spec:
      containers:
      - env:
        - name: ADMIN_PORTAL_URL
          value: <ADMIN_PORTAL_URL>
        image: turing.azurecr.io/turing-audit:OPV1.7.7.0
        imagePullPolicy: Always
        name: inforiver-audit
        resources:
          limits:
            cpu: 250m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 512Mi
      imagePullSecrets:
      - name: inforiver-docker-secret
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inforiver-comment-worker
  namespace: inforiver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inforiver-comment-worker
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: inforiver-comment-worker
    spec:
      containers:
      - env:
        - name: ADMIN_PORTAL_URL
          value: <ADMIN_PORTAL_URL>
        - name: ADMIN_PORTAL_URL
          value: "turing:comment-immediate"
        - name: WORKER_LISTENER_MODE
          value: commet
        image: turing.azurecr.io/turing-worker:OPV1.7.7.0
        imagePullPolicy: Always
        name: inforiver-comment-worker
        resources:
          limits:
            cpu: 250m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
      imagePullSecrets:
      - name: inforiver-docker-secret
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inforiver-cron
  namespace: inforiver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inforiver-cron
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
